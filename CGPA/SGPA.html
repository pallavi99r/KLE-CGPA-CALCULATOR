<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGPA and Aggregate Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        overflow: hidden;
        padding: 10px;
        /* text-align: center; */
        width: 100%;
        color: white;
      }

      #navbar {
        margin: 0;
        padding: 0;
        list-style-type: none;
        text-align: center; /* Center the list items horizontally */
      }

      #navbar li {
        display: inline-block; /* Display list items in a single line */
        margin-right: 20px; /* Add some spacing between items */
      }

      #navbar a {
        color: white;
        padding: 14px 16px;
        text-decoration: none;
      }

      #navbar a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add some style to the condition divs */
      .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin: 20px;
      }

      .condition {
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-sizing: border-box;
        width: 48%;
      }

      /* Style for the input fields */
      input {
        width: calc(100% - 16px);
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        display: block;
      }

      /* Style for the buttons */
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      /* Style for the result paragraphs */
      p {
        margin-top: 10px;
      }

      /* Style for H2 in the condition divs */
      .condition h2 {
        color: #333;
      }

      /* Media query for responsiveness */
      @media (max-width: 600px) {
        .condition {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header with navigation bar -->
    <header>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="sem1.html">Sem1</a></li>
        <li><a href="sem2.html">Sem2</a></li>
        <li><a href="sem3.html">Sem3</a></li>
        <li><a href="sem4.html">Sem4</a></li>
        <li><a href="sgpa.html">CGPA</a></li>
      </ul>
    </header>

    <!-- Conditions 1 and 2 side by side -->
    <div class="container">
      <div class="condition" id="condition1">
        <h2>1st-year SGPA</h2>
        <input
          type="text"
          id="sem1"
          placeholder="Semester 1 CGPA in Points (Ex: total Credits: 216)"
        />
        <input
          type="text"
          id="sem2"
          placeholder="Semester 2 CGPA in Points (Ex: total Credits: 216)"
        />
        <button onclick="calculateSGPA1()">Calculate CGPA</button>
        <p id="result1"></p>
      </div>

      <div class="condition" id="condition2">
        <h2>2nd-year SGPA</h2>
        <input
          type="text"
          id="sem3"
          placeholder="Semester 3 CGPA in Points (Ex: total Credits: 216)"
        />
        <input
          type="text"
          id="sem4"
          placeholder="Semester 4 CGPA in Points (Ex: total Credits: 216) "
        />
        <button onclick="calculateSGPA2()">Calculate CGPA</button>
        <p id="result2"></p>
      </div>
    </div>

    <!-- Conditions 3 and 4 side by side -->
    <div class="container">
      <div class="condition" id="condition3">
        <h2>Total Credits Points</h2>
        <input
          type="text"
          id="credit1"
          placeholder="Semester 1 CGPA in Points (Ex: total Credits: 216)"
        />
        <input
          type="text"
          id="credit2"
          placeholder="Semester 2 CGPA in Points (Ex: total Credits: 216)"
        />
        <input
          type="text"
          id="credit3"
          placeholder="Semester 3 CGPA in Points (Ex: total Credits: 216)"
        />
        <input
          type="text"
          id="credit4"
          placeholder="Semester 4 CGPA in Points (Ex: total Credits: 216)"
        />
        <button onclick="calculateTotalCredits()">
          Calculate Total Credits
        </button>
        <p id="result3"></p>
      </div>

      <div class="condition" id="condition4">
        <h2>Aggregate Percentage</h2>
        <input type="text" id="mark1" placeholder="Semester 1 marks" />
        <input type="text" id="mark2" placeholder="Semester 2 marks" />
        <input type="text" id="mark3" placeholder="Semester 3 marks" />
        <input type="text" id="mark4" placeholder="Semester 4 marks" />
        <button onclick="calculateAggregatePercentage()">
          Calculate Percentage
        </button>
        <p id="result4"></p>
      </div>
    </div>

    <script>
      function redirectToHomePage() {
        window.location.href = "index.html";
      }

      function redirectToSem1() {
        window.location.href = "sem1.html";
      }

      function redirectToSem2() {
        window.location.href = "sem2.html";
      }

      function redirectToSem3() {
        window.location.href = "sem3.html";
      }

      function redirectToSem4() {
        window.location.href = "sem4.html";
      }
      function redirectToSGPA() {
        window.location.href = "sgpa.html";
      }

      // JavaScript functions for calculations
      function calculateSGPA1() {
        const sem1 = parseFloat(document.getElementById("sem1").value);
        const sem2 = parseFloat(document.getElementById("sem2").value);
        const sgpa1 = (sem1 + sem2) / 50;
        document.getElementById(
          "result1"
        ).innerHTML = `1st-year SGPA: ${sgpa1.toFixed(2)}`;
      }

      function calculateSGPA2() {
        const sem3 = parseFloat(document.getElementById("sem3").value);
        const sem4 = parseFloat(document.getElementById("sem4").value);
        const sgpa2 = (sem3 + sem4) / 50;
        document.getElementById(
          "result2"
        ).innerHTML = `2nd-year SGPA: ${sgpa2.toFixed(2)}`;
      }

      function calculateTotalCredits() {
        const sem1 = parseFloat(document.getElementById("credit1").value);
        const sem2 = parseFloat(document.getElementById("credit2").value);
        const sem3 = parseFloat(document.getElementById("credit3").value);
        const sem4 = parseFloat(document.getElementById("credit4").value);
        const sgpa3 = (sem1 + sem2 + sem3 + sem4) / 100;
        document.getElementById(
          "result3"
        ).innerHTML = `Total SGPA: ${sgpa3.toFixed(2)}`;
      }

      function calculateAggregatePercentage() {
        const sem1 = parseFloat(document.getElementById("mark1").value);
        const sem2 = parseFloat(document.getElementById("mark2").value);
        const sem3 = parseFloat(document.getElementById("mark3").value);
        const sem4 = parseFloat(document.getElementById("mark4").value);
        const aggregate1 = (sem1 + sem2 + sem3 + sem4) / 2900;
        const aggregate = aggregate1 * 100;
        document.getElementById(
          "result4"
        ).innerHTML = `Aggregate: ${aggregate.toFixed(2)}`;
      }
    
    </script>
    <footer>
      <div>&copy; 2023 Manoj and Vignesh. All rights reserved.</div>
    </footer>
  </body>
</html>
